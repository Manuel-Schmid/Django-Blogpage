query PostsByTagAndCategorySlug(
    $tagSlug: String
    $categorySlug: String
) {
    posts(tagSlug: $tagSlug, categorySlug: $categorySlug) {
        slug
        title
        image
        dateCreated
        likeCount
        category {
            name
            slug
        }
        owner {
            firstName
            lastName
        }
        comments {
            id
        }
    }
}