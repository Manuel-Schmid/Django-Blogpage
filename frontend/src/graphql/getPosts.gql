#import "./fragments/overviewPost.gql"

query PostsByTagAndCategorySlug(
  $tagSlug: String
  $categorySlug: String
  $activePage: Int
) {
  paginatedPosts(
    tagSlug: $tagSlug
    categorySlug: $categorySlug
    activePage: $activePage
  ) {
    posts {
      ...OverviewPost
    }
    numPostPages
  }
}
