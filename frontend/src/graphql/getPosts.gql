query Posts(
    $tagSlug: String
    $categorySlug: String
    $pageNr: Int
) {
    paginatedPosts(tagSlug: $tagSlug, categorySlug: $categorySlug, pageNr:$pageNr) {
        posts {
            slug
            title
            image
            dateCreated
            likeCount
            category {
                name
                slug
            }
            owner {
                firstName
                lastName
            }
            comments {
                id
            }
        }
        numPages
    }
}